<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <!-- <ion-back-button color="light" defaultHref="home"></ion-back-button> -->
      <ion-icon name="eye"></ion-icon>
    </ion-buttons>
    <ion-title>All Products</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-list>
        <ion-item *ngFor="let data of products">
          <ion-thumbnail slot="start">
           <img src="{{data.ImageUrl}}" />  
          </ion-thumbnail>
          <ion-label>
            <h2>{{data.ProductName}} <span style="float: right; color: #69a03a;"> {{data.UnitPrice | currency: 'â‚±'}}</span>
            </h2>
            <h3>
              <!-- <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon> -->
            </h3>
            <p class="rate"> {{data.Stock}} remaining stock</p>
            <div id="qty">
              <!-- <span (click)="Decrease(data)" class="minus"> - </span>  1
              <span (click)="Increase(data)" class="plus"> + </span>   -->
              <span style="float: right; ">
               <button id="btn2" (click)="DeleteProduct(data)"> Delete</button> 
             
              </span>
              <span style="float: right; ">
                <button id="btn" (click)="EditProduct(data)"> Edit</button> 
              
               </span>
               
            </div>
          </ion-label>
        </ion-item>
       
      </ion-list>      
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  </ion-content>
