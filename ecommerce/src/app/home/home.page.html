<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <!-- <ion-back-button color="light" defaultHref="home"></ion-back-button> -->
      <ion-icon name="cart"></ion-icon>
    </ion-buttons>
    <ion-title>Menus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
<ion-grid>
  <ion-row>
    <ion-col>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
         <img src="../../assets/milktea.jpg" />  
        </ion-thumbnail>
        <ion-label>
          <h2>Taro Milk Tea <span style="float: right; color: #69a03a;">₱ 90 per pc</span>
          </h2>
          <h3>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </h3>
          <p class="rate"> Rate This Product</p>
          <div id="qty">
            <span class="minus" (click)="Decrease()"> - </span> {{numbers}} 
            <span class="plus" (click)="Increase()"> + </span>  
            <span style="float: right; ">
             <button id="btn"> Add</button> 
            </span>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
         <img src="../../assets/milktea2.jpg" />  
        </ion-thumbnail>
        <ion-label>
          <h2>White Chocolate <span style="float: right; color: #69a03a;">₱ 120 per pc</span>
          </h2>

            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </h3>
          <p class="rate"> Rate This Product</p>
          <div id="qty">
            <span class="minus"> - </span>  2
            <span class="plus"> + </span>  
            <span style="float: right; ">
             <button id="btn"> Add</button> 
            </span>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
         <img src="../../assets/milktea3.jpg" />  
        </ion-thumbnail>
        <ion-label>
          <h2>Mais Con Yelo <span style="float: right; color: #69a03a;">₱ 75 per pc</span>
          </h2>
          <h3>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>

          <p class="rate"> Rate This Product</p>

             <button id="btn"> Add</button>

          </div>

      </ion-item>

         <img src="../../assets/milktea4.jpg" />  
        </ion-thumbnail>
        <ion-label>
          <h2>Okinawa <span style="float: right; color: #69a03a;">₱ 500 (5 pc)</span>
          </h2>
          <h3>
            <ion-icon name="star-outline"></ion-icon>

            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </h3>
          <p class="rate"> Rate This Product</p>
          <div id="qty">
            <span class="minus"> - </span>  2
            <span class="plus"> + </span>  
            <span style="float: right; ">
             <button id="btn"> Add</button> 
            </span>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>      
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
